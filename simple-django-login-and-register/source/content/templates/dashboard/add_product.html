{% extends 'dashboard/master.html' %}
{% load static %}
{% load bootstrap4 %}
{% load i18n %}
{% block css %}
        <!-- custom page css  -->
        <link href="{% static 'dashboard/plugins/select2/select2.min.css' %}" rel="stylesheet" />
{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h4 class="page-title">Add Product</h4>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Products</li>
        </ol>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0 card-title">Add Product</h3>
                </div>
                <form action="" method="post">
                    {% csrf_token %}
                <div class="card-body">
                    <div class="row">
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Product Name</label>
                                <input type="text" class="form-control" required name="name" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Price</label>
                                <input type="number" class="form-control" required name="price" placeholder="Price" min="1">
                            </div>
                            
                            
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Select Categories</label>
                                <select name="categories" required class="form-control select2" data-placeholder="Choose Categories" multiple>
                                    {% for category in categories %}
                                    <option value="{{ category.slug }}">
                                        {{ category.name }}
                                    </option>
                                    {% endfor %}
                                    
                                   
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Discounted Price</label>
                                <input type="number" class="form-control" required name="discounted_price" placeholder="Discounted Price" min="1">
                            </div>
                            
                        </div>
                        <div class="col-md-12 ">
                            <div class="form-group mb-0">
                                <label class="form-label">Short Description</label>
                                <textarea class="form-control" required name="short_description" rows="4" placeholder="text here.."></textarea>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="card-footer text-right">
                    <button type="submit" class="btn btn-primary">Add Product</button>
                    
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<!-- custom page js  -->
<script src="{% static 'dashboard/plugins/select2/select2.full.min.js' %}"></script>
<script src="{% static 'dashboard/js/select2.js' %}"></script>
{% endblock %}
