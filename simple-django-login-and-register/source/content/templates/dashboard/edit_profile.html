{% extends 'dashboard/master.html' %}
{% load static %}
{% load bootstrap4 %}
{% load i18n %}
{% block css %}
        <!-- custom page css  -->
        <!-- Data table css -->
		<link href="{% static 'dashboard/plugins/datatable/dataTables.bootstrap4.min.css' %}" rel="stylesheet" />
{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h4 class="page-title">Edit Profile</h4>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">UI Kit</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit Profile</li>
        </ol>

    </div>
    <div class="row row-deck">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">My Profile</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row mb-2">
                            <div class="col-auto">
                                <span class="avatar brround avatar-xl cover-image" data-image-src="assets/images/faces/female/25.jpg"></span>
                            </div>
                            <div class="col">
                                <h3 class="mb-1 ">Anthony</h3>
                                <p class="mb-4 ">Web designer</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Bio</label>
                            <textarea class="form-control" rows="5">On the other hand, we denounce with righteous indignation</textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email-Address</label>
                            <input class="form-control" placeholder="your-email@domain.com"/>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" value="password"/>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Website</label>
                            <input class="form-control" placeholder="http://example.com"/>
                        </div>
                        <div class="form-footer">
                            <button class="btn btn-primary btn-block">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <form class="card">
                <div class="card-header">
                    <h3 class="card-title">Edit Profile</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label class="form-label">Company</label>
                                <input type="text" class="form-control"  placeholder="Company" >
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="form-group">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" placeholder="Username" >
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="form-group">
                                <label class="form-label">Email address</label>
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6">
                            <div class="form-group">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6">
                            <div class="form-group">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" placeholder="Home Address" >
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="form-group">
                                <label class="form-label">City</label>
                                <input type="text" class="form-control" placeholder="City" >
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="form-group">
                                <label class="form-label">Postal Code</label>
                                <input type="number" class="form-control" placeholder="ZIP Code">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label class="form-label">Country</label>
                                <select class="form-control custom-select">
                                    <option value="0">--Select--</option>
                                    <option value="1">Germany</option>
                                    <option value="2">Canada</option>
                                    <option value="3">Usa</option>
                                    <option value="4">Aus</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group mb-0">
                                <label class="form-label">About Me</label>
                                <textarea rows="5" class="form-control" placeholder="Enter About your description"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </div>
            </form>
        </div>
    </div>
    
</div>
{% endblock %}

{% block js %}
<!-- custom page js  -->
	<!-- Data tables -->
    <script src="{% static 'dashboard/plugins/datatable/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'dashboard/plugins/datatable/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'dashboard/plugins/datatable/datatable.js' %}"></script>
{% endblock %}
